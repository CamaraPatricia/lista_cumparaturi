<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Lista de cumpÄƒrÄƒturi</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 20px; 
      max-width: 500px;
      margin: 0 auto;
    }
    h1 { color: #333; }
    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #itemInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    #addButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #addButton:hover { background-color: #45a049; }
    ul { 
      list-style-type: none; 
      padding: 0; 
    }
    li { 
      margin: 8px 0; 
      display: flex; 
      gap: 10px; 
      align-items: center;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    span { 
      flex: 1;
      font-size: 16px;
      color: #333;
    }
    span.checked { 
      text-decoration: line-through; 
      color: #999;
    }
    .delete-hint {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Lista de cumpÄƒrÄƒturi</h1>
  <div class="input-container">
    <input type="text" id="itemInput" placeholder="AdaugÄƒ un produs" autocomplete="off">
    <button id="addButton">AdaugÄƒ</button>
  </div>
  <p class="delete-hint">ðŸ’¡ Èšine apÄƒsat 600ms pe un produs pentru a-l È™terge</p>
  <ul id="shoppingList"></ul>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TIu9z7LvFWDUkFBRd40Kk4HMRQJdAWc",
      authDomain: "cumparaturi-60cff.firebaseapp.com",
      projectId: "cumparaturi-60cff",
      storageBucket: "cumparaturi-60cff.firebasestorage.app",
      messagingSenderId: "230772707562",
      appId: "1:230772707562:web:5464f6baf54ef1c325c793",
      measurementId: "G-JP7XP67G65",
      databaseURL: "https://cumparaturi-60cff-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const listElement = document.getElementById('shoppingList');
    const inputElement = document.getElementById('itemInput');
    const addButton = document.getElementById('addButton');

    function cap(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    // ÃŽncarcÄƒ lista din Firebase
    db.ref('lista').on('value', snapshot => {
      listElement.innerHTML = '';
      const data = snapshot.val();
      if (!data) return;
      
      for (let key in data) {
        addItemToDOM(data[key].text, data[key].checked, key);
      }
    });

    // AdaugÄƒ item
    addButton.addEventListener('click', () => {
      let itemText = inputElement.value.trim();
      if (itemText === '') return;
      itemText = cap(itemText);
      db.ref('lista').push({
        text: itemText,
        checked: false
      });
      inputElement.value = '';
      inputElement.focus();
    });

    inputElement.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addButton.click();
      }
    });

    // CreazÄƒ item Ã®n DOM
    function addItemToDOM(text, checked, key) {
      const li = document.createElement('li');
      
      // Checkbox
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = checked;
      
      // Text span
      const span = document.createElement('span');
      span.textContent = text;
      if (checked) span.classList.add('checked');
      
      // Update pe check
      checkbox.addEventListener('change', () => {
        const c = checkbox.checked;
        span.classList.toggle('checked');
        db.ref('lista/' + key).update({ checked: c });
      });
      
      // Long-press delete
      let pressTimer;
      li.addEventListener('mousedown', () => {
        pressTimer = setTimeout(() => {
          if (confirm("È˜tergi acest produs?")) {
            db.ref('lista/' + key).remove();
          }
        }, 600);
      });
      li.addEventListener('mouseup', () => clearTimeout(pressTimer));
      li.addEventListener('mouseleave', () => clearTimeout(pressTimer));
      
      li.appendChild(checkbox);
      li.appendChild(span);
      listElement.appendChild(li);
    }
  </script>
</body>
</html>

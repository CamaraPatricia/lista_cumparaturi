<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Lista de cumpÄƒrÄƒturi</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; display: flex; gap: 10px; align-items: center; }
    .checked { text-decoration: line-through; }
  </style>
</head>
<body>
  <h1>ğŸ›’ Lista de cumpÄƒrÄƒturi</h1>
  <input type="text" id="itemInput" placeholder="AdaugÄƒ un produs">
  <button id="addButton">AdaugÄƒ</button>
  <ul id="shoppingList"></ul>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TIu9z7LvFWDUkFBRd40Kk4HMRQJdAWc",
      authDomain: "cumparaturi-60cff.firebaseapp.com",
      projectId: "cumparaturi-60cff",
      storageBucket: "cumparaturi-60cff.firebasestorage.app",
      messagingSenderId: "230772707562",
      appId: "1:230772707562:web:5464f6baf54ef1c325c793",
      measurementId: "G-JP7XP67G65",
      databaseURL: "https://cumparaturi-60cff-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listElement = document.getElementById('shoppingList');
    const inputElement = document.getElementById('itemInput');
    const addButton = document.getElementById('addButton');

    // capitalize first letter
    function cap(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    // load list from Firebase
    db.ref('lista').on('value', snapshot => {
      listElement.innerHTML = '';
      const data = snapshot.val();
      if (!data) return;
      for (let key in data) {
        addItemToDOM(data[key].text, data[key].checked, key);
      }
    });

    // add item
    addButton.addEventListener('click', () => {
      let itemText = inputElement.value.trim();
      if (itemText === '') return;

      itemText = cap(itemText);

      db.ref('lista').push({
        text: itemText,
        checked: false
      });

      inputElement.value = '';
    });

    // create item in DOM
    function addItemToDOM(text, checked, key) {
      const li = document.createElement('li');

      // checkbox
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = checked;

      // text span
      const span = document.createElement('span');
      span.textContent = text;

      // style depending on checked
      span.style.color = checked ? 'black' : 'red';
      if (checked) span.classList.add('checked');

      // update on check change
      checkbox.addEventListener('change', () => {
        const c = checkbox.checked;
        span.classList.toggle('checked');
        span.style.color = c ? 'black' : 'red';
        db.ref('lista/' + key).update({ checked: c });
      });

      // long-press delete
      let pressTimer;
      li.addEventListener('mousedown', () => {
        pressTimer = setTimeout(() => {
          if (confirm("È˜tergi acest produs?")) {
            db.ref('lista/' + key).remove();
          }
        }, 600);
      });

      li.addEventListener('mouseup', () => clearTimeout(pressTimer));
      li.addEventListener('mouseleave', () => clearTimeout(pressTimer));

      li.appendChild(checkbox);
      li.appendChild(span);
      listElement.appendChild(li);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Lista de cumpÄƒrÄƒturi</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    .checked { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>ğŸ›’ Lista de cumpÄƒrÄƒturi</h1>
  <input type="text" id="itemInput" placeholder="AdaugÄƒ un produs">
  <button id="addButton">AdaugÄƒ</button>
  <ul id="shoppingList"></ul>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0TIu9z7LvFWDUkFBRd40Kk4HMRQJdAWc",
      authDomain: "cumparaturi-60cff.firebaseapp.com",
      projectId: "cumparaturi-60cff",
      storageBucket: "cumparaturi-60cff.firebasestorage.app",
      messagingSenderId: "230772707562",
      appId: "1:230772707562:web:5464f6baf54ef1c325c793",
      measurementId: "G-JP7XP67G65",
      databaseURL: "https://cumparaturi-60cff-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listElement = document.getElementById('shoppingList');
    const inputElement = document.getElementById('itemInput');
    const addButton = document.getElementById('addButton');

    // ÃncarcÄƒ lista din Firebase
    db.ref('lista').on('value', snapshot => {
      listElement.innerHTML = '';
      const data = snapshot.val();
      for (let key in data) {
        addItemToDOM(key, data[key].checked);
      }
    });

    addButton.addEventListener('click', () => {
      const itemText = inputElement.value.trim();
      if (itemText === '') return;
      db.ref('lista/' + itemText).set({ checked: false });
      inputElement.value = '';
    });

    function addItemToDOM(text, checked) {
      const li = document.createElement('li');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = checked;

      const span = document.createElement('span');
      span.textContent = text;
      if (checked) span.classList.add('checked');

      checkbox.addEventListener('change', () => {
        span.classList.toggle('checked');
        db.ref('lista/' + text).update({ checked: checkbox.checked });
      });

      li.appendChild(checkbox);
      li.appendChild(span);
      listElement.appendChild(li);
    }
  </script>
</body>
</html>

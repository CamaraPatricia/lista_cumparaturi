<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de cumpƒÉrƒÉturi</title>
  <script src = script.js defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .category-nav {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .category-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .category-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .category-btn.active {
      background: white;
      color: #667eea;
      border-color: white;
    }
    
    .content {
      padding: 30px;
    }
    
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    
    #itemInput {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }
    
    #itemInput:focus {
      border-color: #667eea;
    }
    
    #addBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    #addBtn:hover {
      transform: translateY(-2px);
    }
    
    #addBtn:active {
      transform: translateY(0);
    }
    
    .list-container {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .list-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .list-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    .list-container::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 10px;
    }
    
    ul {
      list-style: none;
    }
    
    li {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 15px;
      transition: all 0.3s;
    }
    
    li:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }
    
    li input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      margin-right: 15px;
      accent-color: #667eea;
    }
    
    li span {
      flex: 1;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    li span.checked {
      text-decoration: line-through;
      color: #999;
      opacity: 0.6;
    }
    
    .delete-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      opacity: 0;
    }
    
    li:hover .delete-btn {
      opacity: 1;
    }
    
    .delete-btn:hover {
      background: #ff3838;
      transform: scale(1.05);
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
    
    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõí Lista de cumpƒÉrƒÉturi</h1>
      <div class="category-nav">
        <button class="category-btn active" data-category="0">üçé M√¢ncare</button>
        <button class="category-btn" data-category="1">üß¥ Altele</button>
      </div>
    </div>
    
    <div class="content">
      <div class="input-section">
        <input type="text" id="itemInput" placeholder="AdaugƒÉ un produs...">
        <button id="addBtn">AdaugƒÉ</button>
      </div>
      
      <div class="list-container">
        <ul id="shoppingList"></ul>
        <div id="emptyState" class="empty-state" style="display: none;">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>
          <p>Lista ta este goalƒÉ</p>
        </div>
      </div>
    </div>
  </div>

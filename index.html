<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Lista de cumpÄƒrÄƒturi</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    .checked { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>ğŸ›’ Lista de cumpÄƒrÄƒturi</h1>
  <input type="text" id="itemInput" placeholder="AdaugÄƒ un produs">
  <button onclick="addItem()">AdaugÄƒ</button>
  <ul id="shoppingList"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
  <script>
    // ğŸ”§ ÃnlocuieÈ™te cu valorile tale din Firebase Console
    const firebaseConfig = {
      apiKey: "AIz...xyz",
      authDomain: "lista-cumparaturi.firebaseapp.com",
      databaseURL: "https://lista-cumparaturi-default-rtdb.firebaseio.com",
      projectId: "lista-cumparaturi",
      storageBucket: "lista-cumparaturi.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const listElement = document.getElementById('shoppingList');
    const inputElement = document.getElementById('itemInput');

    // ğŸ”„ ÃncarcÄƒ lista din Firebase
    db.ref('lista').on('value', snapshot => {
      listElement.innerHTML = '';
      const data = snapshot.val();
      for (let key in data) {
        addItemToDOM(key, data[key].checked);
      }
    });

    function addItem() {
      const itemText = inputElement.value.trim();
      if (itemText === '') return;

      db.ref('lista/' + itemText).set({ checked: false });
      inputElement.value = '';
    }

    function addItemToDOM(text, checked) {
      const li = document.createElement('li');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = checked;

      const span = document.createElement('span');
      span.textContent = text;
      if (checked) span.classList.add('checked');

      checkbox.addEventListener('change', () => {
        span.classList.toggle('checked');
        db.ref('lista/' + text).update({ checked: checkbox.checked });
      });

      li.appendChild(checkbox);
      li.appendChild(span);
      listElement.appendChild(li);
    }
  </script>
</body>
</html>
